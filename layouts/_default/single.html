{{ partial "head.html" . }}
<body id="single">
  {{ partial "header.html" . }}
  <div id="content-container">
    <div class="post">
      <h1>{{ .Title }}</h1>
      <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      <p class="post-content">{{ .Content }}</p>
    </div>

    {{ template "_internal/disqus.html" . }}
  </div>
  {{ partial "footer.html" . }}
</body>
</html>
